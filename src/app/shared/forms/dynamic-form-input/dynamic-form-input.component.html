<div [formGroup]="form">

    <div [ngSwitch]="question.controlType">

        <md-input-container *ngSwitchCase="'text'">
            <input mdInput [formControlName]="question.key"
                   [id]="question.key" [type]="question.type" [placeholder]="question.label">

        </md-input-container>


        <md-select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
            <md-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</md-option>
        </md-select>

        <md-radio-group
            [id]="question.key"
            [formControlName]="question.key"
            *ngSwitchCase="'radio'"
            class="row start-xs required" required>

            <h3 class="radio-group-label">{{ question.label }}</h3>

            <span *ngFor="let opt of question.options" class="col-xs-12"><md-radio-button [value]="opt.key" class="box">{{ opt.value }}</md-radio-button><br></span>

        </md-radio-group>

        <div *ngSwitchCase="'date'" class="row between-xs middle-xs" [formGroupName]="question.key">

            <div class="col-xs-12">
                <h3 class="text-center date-label">{{ question.label }}</h3>
            </div>

            <div class="col-xs-3">
                <md-input-container>
                    <input mdInput
                           formControlName="month"
                           type="text"
                           maxlength="2"
                           placeholder="MM">
                </md-input-container>
            </div>

            <div class="col-xs-1">/</div>

            <div class="col-xs-3">

                <md-input-container>
                    <input mdInput
                           formControlName="day"
                           type="text"
                           maxlength="2"
                           placeholder="DD"></md-input-container>

            </div>

            <div class="col-xs-1">/</div>

            <div class="col-xs-3">

                <md-input-container>
                    <input mdInput
                           formControlName="year"
                           type="text"
                           maxlength="4"
                           placeholder="YYYY"></md-input-container>

            </div>

        </div>

        <div *ngSwitchCase="'address'" class="row between-xs middle-xs" [formGroupName]="question.key">

            <div class="col-xs-12">
                <h3 class="text-center address-label">{{ question.label }}</h3>
            </div>


            <div class="col-xs-12">

                <md-input-container>
                    <input mdInput
                           formControlName="line1"
                           type="text"
                           placeholder="Address Line 1"></md-input-container>

            </div>

            <div class="col-xs-12">

                <md-input-container>
                    <input mdInput
                           formControlName="line2"
                           type="text"
                           placeholder="Address Line 2"></md-input-container>

            </div>

            <div class="col-xs-6">

                <md-input-container>
                    <input mdInput
                           formControlName="city"
                           type="text"
                           placeholder="City"></md-input-container>

            </div>

            <div class="col-xs-6">

                <md-input-container>
                    <input mdInput
                           formControlName="state"
                           type="text"
                           placeholder="State"></md-input-container>

            </div>

            <div class="col-xs-12">

                <md-input-container>
                    <input mdInput
                           formControlName="zip"
                           type="text"
                           maxlength="5"
                           placeholder="Zipcode"></md-input-container>

            </div>

        </div>

    </div>

    <div class="errorMessage" *ngIf="!isValid && isDirty">{{ question.errorLabel }} is required</div>
</div>
